 {% extends 'base.html' %}
 {% block title%}Contact{% endblock title%}
 {%block body %} 
<div class='container-fluid my-1  px-0'>
  <img src="https://source.unsplash.com/1200x400/?contact"  class="d-block w-100" alt="..." > 
 </div> 
 <div class='container  my-4  px-0' >
  <div class='jumbotron>
  <h1 class="text-center" >Contact Us </h1>
</div>
<div class='container   px-0' >


<form method ="POST" action="\contact">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
  </div>
  <div class="form-group">
    <label for="descp">Tell me what you want to know about </label>
    <textarea type="descp" class="form-control" id="descp" name="descp" rows="3"></textarea>
  </div>
  <button class= "btn btn-primary"type="submit">Submit</button>
</form>
                             
  </div>                           

</div>
{% endblock body%}
